<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    
    <script>
function hifunction(){ document.getElementById("a").append("Hi")
}
    </script>
    <p>in this example , the yellow div will get a new Hi every time you mouse over</p>
    <div id="a" style="background:yellow; padding:40px" onmouseover="hifunction()">Hi</div>
    
</body>
</html>
